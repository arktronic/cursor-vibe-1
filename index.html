<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BrowserHunter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container"></div>
    <div id="ui">
        <div id="score">Score: <span id="score-value">0</span></div>
        <div id="health">Health: <span id="health-value">100</span></div>
        <div id="game-over" class="hidden">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="final-score">0</span></p>
            <button id="restart-button">Play Again</button>
        </div>
        <div id="start-screen">
            <h1>BrowserHunter</h1>
            <button id="play-button">Play Game</button>
            <div class="music-toggle">
                <input type="checkbox" id="music-toggle" checked>
                <label for="music-toggle">Background Music</label>
            </div>
        </div>
        <div id="mobile-controls" class="hidden">
            <div id="movement-controls">
                <button id="left-btn" class="control-btn">←</button>
                <button id="right-btn" class="control-btn">→</button>
                <button id="up-btn" class="control-btn">↑</button>
                <button id="down-btn" class="control-btn">↓</button>
            </div>
            <div id="action-controls">
                <button id="shoot-btn" class="control-btn">FIRE</button>
            </div>
        </div>
    </div>
    <audio id="background-music" loop>
        <source src="BrowserHunter.mp3" type="audio/mpeg">
    </audio>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="models.js"></script>
    <script src="game.js"></script>
</body>
</html>
